#define INITIALIZE_VARIABLES 
    {VARIABLE battle_stage 0}

    [if]
        [variable]
            name=dryad_friend
            numerical_equals=1
        [/variable]
    [then]
        [set_variable]
            name=traitor_id
            value=Master Ooze
        [/set_variable]
    [/then]
    [else]
        [if]
            [variable]
                name=dryad_friend
                numerical_equals=2
            [/variable]
        [then]
            [set_variable]
                name=traitor_id
                value=Master Ooze 2
            [/set_variable]
        [/then]
        [/if]
    [/else]
    [/if]
