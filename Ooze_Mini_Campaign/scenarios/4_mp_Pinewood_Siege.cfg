#define CAPTURE_LEADER FILTER VALUE
    [store_unit]        
        variable=captured_unit
        kill=no
        [filter]
            {FILTER}
        [/filter]
    [/store_unit]
    [set_variable]
        name=captured_unit[0].side
        value={VALUE}
    [/set_variable]
    [unstore_unit]
        variable=captured_unit[0]
        find_vacant=no
    [/unstore_unit]
    {CLEAR_VARIABLE captured_unit}
#enddef

#define SPENT_GOLD VALUE SIDE
