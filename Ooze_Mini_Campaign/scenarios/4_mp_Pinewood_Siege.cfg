        [filter]
            side={SIDE}
            [not]
                type=$ooze_type_id
            [/not]
            [not]
	        id=$master_ooze_id
	    [/not]
         [/filter]
         kill=yes
         variable=more_ooze
    [/store_unit]

    {FOREACH more_ooze i}

    [unit]
        type=$ooze_type_id
        side={SIDE}
        x,y=$more_ooze[$i].x,$more_ooze[$i].y
    [/unit]

    {NEXT i}

    {CLEAR_VARIABLE more_ooze}
    {CLEAR_VARIABLE ooze_type_id}
    {CLEAR_VARIABLE master_ooze_id}
